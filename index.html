<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" type="image/png" sizes="32x32"
      href="./assets/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@100;300;400;500&display=swap"
      rel="stylesheet">
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <header>

    </header>
    <main>
      <section>
        <div class="container">
          <div class="column result">
            <h1>Your Result</h1>
            <br>
            <div id="circle">
              <p id="result-number">76</p>
              <p id="result-ofhundred">of 100</p>
            </div>
            <br>
            <h2>Great</h2>
            <p id="description">You scored higher than 65% of the people who
              have taken these tests.</p>
          </div>
          <div class="summary">
            <h1>Summary</h1>
            <div id="summary-content">
              <table>
                <tr>
                  <td>Reaction</td>
                  <td class="table-alignment"><span class="value-summary">80</span>/100</td>
                </tr>
                <tr>
                  <td>Memory</td>
                  <td class="table-alignment"><span class="value-summary">92</span>/100</td>
                </tr>
                <tr>
                  <td>Verbal</td>
                  <td class="table-alignment"><span class="value-summary">62</span>/100</td>
                </tr>
                <tr>
                  <td>Visual</td>
                  <td class="table-alignment"><span class="value-summary">72</span>/100</td>
                </tr>
              </table>
              <br>
              <div id="button">
                <form action="post">
                  <input type="submit" value="Continue">
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <br>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
          target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Oliver Villalobos</a>.
      </div>
    </footer>
  </body>
</html>
