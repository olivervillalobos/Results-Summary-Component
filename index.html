<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" type="image/png" sizes="32x32"
      href="./assets/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@100;300;400;500&display=swap"
      rel="stylesheet">
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <header>

    </header>
    <main>
      <section>
        <div class="container">
          <div class="column result">
            <h1>Your Result</h1>
            <br>
            <div id="circle">
              <p id="result-number">76</p>
              <p id="result-ofhundred">of 100</p>
            </div>
            <br>
            <h2>Great</h2>
            <p id="description">You scored higher than 65% of the people who
              have taken these tests.</p>
          </div>
          <div class="summary">
            <h1>Summary</h1>
            <div id="summary-content">
              <!--Parte 1-->
              <div class="column-summary reaction">
                <div>
                  <p><img src="./assets/images/icon-reaction.svg" alt="icon-reaction">&nbsp;&nbsp;Reaction</p>
                </div>
                <div class=" value-summary">
                  <p>80 <span class="ofhundred">/ 100</span></p>
                </div>
              </div>
              <!--Parte 2-->
              <div class="column-summary memory">
                <div>
                  <p><img src="./assets/images/icon-memory.svg" alt="icon-memory">&nbsp;&nbsp;Memory</p>
                </div>
                <div class="value-summary">
                  <p>92 <span class="ofhundred">/ 100</span></p>
                </div>
              </div>
              <!--Parte 3-->
              <div class="column-summary verbal">
                <div >
                  <p><img src="./assets/images/icon-verbal.svg" alt="icon-verbal">&nbsp;&nbsp;Verbal</p>
                </div>
                <div class=" value-summary">
                  <p>62 <span class="ofhundred">/ 100</span></p>
                </div>
              </div>
              <!--Parte 4-->
              <div class="column-summary visual">
                <div>
                  <p><img src="./assets/images/icon-visual.svg" alt="icon-visual">&nbsp;&nbsp;Visual</p>
                </div>
                <div class=" value-summary">
                  <p>72 <span class="ofhundred">/ 100</span></p>
                </div>
              </div>
              <br>
              <div id="button">
                <form action="post">
                  <input type="submit" value="Continue">
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <br>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
          target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Oliver Villalobos</a>.
      </div>
    </footer>
  </body>
</html>
